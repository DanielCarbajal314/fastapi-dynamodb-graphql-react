[project]
name = "fast-api-dynamodb-graphql"
version = "0.1"
description = "fastapi backend with Dynamodb and graphql"
dependencies = [
    "fastapi==0.103.2",
    "python-dotenv==1.0.0",
    "uvicorn[standard]",
    "pydantic==2.5.3",
    "boto3==1.34.44",
    "boto3-stubs==1.34.44",
    "mypy-boto3-dynamodb==1.34.34"
]

[project.optional-dependencies]
dev = [
    "black"
]

[tool.black]
line-length = 88
target-version = ['py311']
include = '\.pyi?$'
exclude = '''
(
  /(
      \.eggs
    | \.git
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | _build
    | buck-out
    | build
    | dist
    | migrations
  )/
)
'''